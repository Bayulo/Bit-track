<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill</title>
    <link href="/front-end/intern/assets/styles/fill.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="heading">
            <label for="log_book_heading">Heading: </label> 
            <input id="log_book_heading" type="text">
        </div>
        <div id="activities">
            <label for="log_book_activity_details">Detailed activities: </label>
            <textarea id="log_book_activity_details"></textarea>
        </div>
        <div id="time">
            <div>Date: <span id="the_date"></span></div>
            <div>Time: <span id="the_time"></span></div>
        </div>
        <div id="submit_button">
            <button>Submit</button>
        </div>
    </div>
    <script src="/front-end/intern/assets/fill.js"></script>
</body>
</html>
