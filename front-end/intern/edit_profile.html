        <form>
            <fieldset>
                <legend>Profile Details</legend>
                <div id="profile_details">
                    <div id="picture_change"></div>
                    <div id="info">

                        </div>

                            <input type="text" name="" id="name"><br>
                            <input type="number" name="" id="contact"><br>
                            <input type="text" name="" id="course"><br>
                            <input type="text" name="" id="option"><br>
                            <input type="text" name="" id="sex">
                        </div>
                    </div>
                </div>
                <button>Save</button>
            </fieldset>
        </form>
    </main>
