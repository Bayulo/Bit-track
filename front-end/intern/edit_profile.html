<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link href="/front-end/intern/assets/styles/edit_profile.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Profile Details</legend>
                <div id="profile_details">
                    <div id="image_details">
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="image_upload" name="change Image">
                        <img src="/front-end/intern/assets/images/person_1000dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" id="picture_change">
                        <!-- <div id="picture_change"><span id="plus">+</span></div> -->
                        <label for="image_upload" id="img_change">Change Image</label>
                    </div>
                    <div id="info">
                        <div id="questions">
                            <label for="name">Name: </label>
                            <label for="contact">Contact: </label>
                            <label for="course">Course: </label>
                            <label for="option">Option: </label>
                            <label for="sex">Sex: </label>
                        </div>
                        <div id="answers">
                            <input type="text" name="" id="name"><br>
                            <input type="text" name="" id="contact" value="237"><br>
                            <select id="course">
                                <option value="-">---</option>
                                <option value="Software">Software</option>
                                <option value="Hardware">Hardware</option>
                            </select>
                            <select id="option">
                                <option value="-">---</option>
                                <option value="Front-end web">Front-end web development</option>
                                <option value="Back-end">Back-end web development</option>
                                <option value="Mobile">Mobile development</option>
                                <option value="Back-end">Cybersecurity-Network</option>
                            </select>
                            <select id="sex">
                                <option value="-">---</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button>Save</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
    <script src="/front-end/intern/assets/edit_profile.js"></script>
</body>
</html>
