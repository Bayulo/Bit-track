<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make_announcement</title>
    <link rel="stylesheet" href="./assets/styles/make_announcement.css">
</head>
<body>
    <div id="make_announcement_card">
        <div class="make_announcement_title_wrapper">Title: <input type="text" id="make_announcement_title" required></div>
        <div class="make_announcement_message_wrapper">Message: <textarea id="make_announcement_message"></textarea></div>
        <div class="make_announcement_details">
            <div id="make_announcement_date_wrapper">
                <div>Date: <span id="announcement_date">...</span></div>
                <div>Time: <span id="announcement_time">...</span></div>
            </div>
            <div id="make_announcement_author_wrapper">Author: <span id="announcement_author">....</span></div>
        </div>
        <div id="send_announcement_button_wrapper">
            <button id="send_announcement_button">Send</button>
        </div>
     </div>
     <script src="./assets/make_announcement.js"></script>
</body>
</html>
